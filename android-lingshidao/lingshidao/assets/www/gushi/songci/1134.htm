                 <p align="center">黄庭佐<p align="center">水调歌头</p>
<ul>
    露着桂枝晓，霜护菊篱秋。无尘玉宇南极，一点瑞光浮。崧岳精英瑞世，河洛图书寓直，琳馆奉宸游。独袖功名手，谁与复神州。
<p>
    带垂金，头尚黑，紫绮裘。年年今日，灵寿扶出富民侯。应为娉婷一笑，烂醉葡萄新熟，明月满西楼。西北雨峰峙，端与寿山侔。
<p>
</ul>
