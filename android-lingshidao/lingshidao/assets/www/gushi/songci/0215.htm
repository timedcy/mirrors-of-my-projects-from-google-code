 <p align="center">汪存<p align="center">步蟾宫</p>
<ul>
    玉京此去春犹浅。正雪絮、马头零乱。娥剪就绿云裳，待来步蟾宫与换。明年二月桃花岸。棹双浆、浪平烟暖。扬州十里小红楼，尽卷上珠帘一半。
<p>
