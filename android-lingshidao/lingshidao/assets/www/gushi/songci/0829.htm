                 <p align="center">赵灌园<p align="center">满江红（寿云山章尚书）</p>
<ul>
    看尽公卿，都输与、云山居士。肯掉了、龙章金印，归来闾里。云染笔头成五色，山来胸次堆空翠。更结庐、近在白鸥边，弄烟水。
<p>
    祗恐怕，明天子。黄纸唤，先生起。教依前插脚，孔弯丛里。岩壑烟沙真作戏，貂蝉衮绣从兹始。酌凤凰、沁沼九天桨，三千岁。
<p>
</ul>
