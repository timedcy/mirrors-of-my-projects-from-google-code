 <p align="center">秦湛<p align="center">卜算子（春情）</p>
<ul>
    春透水波明，寒峭花枝瘦。极目烟中百尺楼，人在楼中否。
<p>
    四和袅金凫，双陆思纤手。捻倩东风浣此情，情更浓于酒。
<p>
</ul>
