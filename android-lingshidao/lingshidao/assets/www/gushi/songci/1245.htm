                 <p align="center">黄右曹<p align="center">卜算子（寿两国夫人胡氏）</p>
<ul>
    清晓听麻姑，来约西王母。共取蟠桃簇玉盘，来劝摩取酒。
<p>
    王母问摩耶，比意还知否。只为曾生我佛来，更与千千寿。
<p>
</ul>
