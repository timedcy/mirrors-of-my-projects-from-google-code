                 <p align="center">宋江<p align="center">念奴娇</p>
<ul>
    天南地北。问乾坤何处，可容狂客。借得山东烟水寨，来买凤城＊＊。翠袖围香，鲛绡笼玉，一笑千金值。神仙体态，薄幸如何销得。
<p>
    回想芦叶滩头，蓼花汀畔，皓月空凝碧。六六雁行连八九，只待金鸡消息。义胆包天，忠肝盖地，四海无人识。闲愁万种，醉乡一夜头白。
<p>
</ul><p>
