                 <p align="center">陶氏<p align="center">苏幕遮（闺怨）</p>
<ul>
    与君别，情易许。执手相将，永远成鸳侣。一去音书千万里。望断阳关，泪滴如秋雨。
<p>
    到如今，成间阻。等候郎来，细把相思诉。看著梅花花不语。花已成梅，结就心中苦。
<p>
</ul>
