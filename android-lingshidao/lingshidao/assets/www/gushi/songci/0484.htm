                 <p align="center">韩绛<p align="center">踏莎行</p>
<ul>
    嵩峤云高，洛川波暖。举头乔木森无断。囗囗囗雨绝风尘，小桥频过春渠满。
<p>
    囗囗离宫，囗棱斗焕。万家罗绮多游伴。囗囗囗囗自风囗，囗囗是处喧弦管。
<p>
</ul>
