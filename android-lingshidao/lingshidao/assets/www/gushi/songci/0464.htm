                 <p align="center">叶清臣<p align="center">江南好</p>
<ul>
    丞相有才裨造化，圣皇宽诏养疏顽。赢取十年闲。
<p>
</ul>
<p align="center">贺圣朝（留别）</p>
<ul>
    满斟绿醑留君住。莫匆匆归去。三分＊＊二分愁，更一分风雨。花开花谢、都来几许。且高歌休诉。不知来岁牡丹时，再相逢何处。
<p>
</ul>
