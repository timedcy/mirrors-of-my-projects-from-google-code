                 <p align="center">吴千能<p align="center">水调歌头</p>
<ul>
    澹氏人安在，缥缈九霄间。我来唯有石屋，周览百寻宽。一曲中分夷险，两牖空光平布，满洞贮清寒。高歌自堪仰，何必论金丹。
<p>
    周贤士，知此意，薄秦官。一床一枕，依然犹伴白云间。门外俗尘如海，门里道心如水，谈笑足回澜。此事无今古，不信叩嵛山。|<伊维吴千能守潇湘八阅月，乃得游澹岩，真天下奇观也。赋水调刻诸石。弟千兕、子奕侍。客蒋泾、曹昌佑偕行。绍定庚寅清明日>|
<p>
</ul>
