                 <p align="center">蒋氏女<p align="center">减字木兰花（题雄州驿）</p>
<ul>
    朝云横度。辘辘车声如水去。白草黄沙。月照孤村三两家。飞鸿过也。万结愁肠无昼夜。渐近燕山。回首乡关归路难。
