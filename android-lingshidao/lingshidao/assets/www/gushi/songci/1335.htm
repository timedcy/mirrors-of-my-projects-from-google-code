                 <p align="center">张任国<p align="center">柳梢青</p>
<ul>
    挂起招牌。一声喝采，旧店新开。熟事孩儿，家怀老子，毕竟招财。
<p>
    当初合下安排。又不豪门买呆。自古道、正身替代，见任添差。
<p>
</ul>
<p align="center">福建士子</p>
<ul>
    月上小楼西，鸡唱霜天晓。泪眼相看话别时，把定纤纤手。伊道不忘人，伊却都忘了。我若无情似你时，瞒不得、桥头柳。
<p>
</ul>
