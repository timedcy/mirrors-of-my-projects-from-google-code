                 <p align="center">李致远<p align="center">碧牡丹</p>
<ul>
    破镜重圆，分钗合钿，重寻绣户珠箔。说与从前，不是我情薄。都缘利役名牵，飘蓬无经，翻成轻负。别后情怀，有万千牢落。
<p>
    经时最苦分携，都为伊、甘心寂寞。纵满眼、闲花媚柳，终是强欢不乐。待凭鳞羽，说与相思，水远天长又难托。而今幸已再逢，把轻离断却。
<p>
</ul>
