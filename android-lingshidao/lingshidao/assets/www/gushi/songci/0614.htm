                 <p align="center">唐婉<p align="center">钗头凤</p>
<ul>
    世情薄。人情恶。雨送黄昏花易落。晓风干。泪痕残。欲笺心事，独语斜阑。难难难。人成各。今非昨。病魂尝似秋千索。角声寒。夜阑珊。怕人寻问，咽泪装欢。瞒瞒瞒。
<p>
    驿卒女。能诗，陆游纳之。方馀半载，夫人逐之。
<p>
</ul>
