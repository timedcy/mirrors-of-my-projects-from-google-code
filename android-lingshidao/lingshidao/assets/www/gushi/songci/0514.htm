                 <p align="center">李清臣<p align="center">失调名</p>
<ul>
    杨花落。燕子穿朱阁。苦恨春醪如水薄。闲愁无处著。
<p>
    去年今日王陵舍，鼓角秋风。千岁辽东。回首人间万事空。
<p>
</ul>
