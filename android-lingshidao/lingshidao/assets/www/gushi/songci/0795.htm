                 <p align="center">王武子<p align="center">朝中措</p>
<ul>
    画眉人去掩兰房。金鸭懒薰香。有恨只弹珠泪，无人与说哀肠。
<p>
    玉颜云鬓，春花夜月，辜负韵光。闲看枕屏风上，不如画底鸳鸯。
<p>
</ul>
<p align="center">玉楼春（闻笛）</p>
<ul>
    红楼十二春寒恻。楼角何人吹玉笛。天津桥上旧曾听，三十六宫秋草碧。
<p>
    昭华人去无消息。江上青山空晚色。一声落尽短亭花，无数行人归未得。
<p>
</ul>
