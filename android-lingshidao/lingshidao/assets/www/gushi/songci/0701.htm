                 <p align="center">连久道<p align="center">清平乐（渔父）</p>
<ul>
    阵鸿惊处。一网沉江渚。落叶乱风和细雨。拨棹不如归去。
<p>
    芦花轻泛微澜。蓬窗独自清闲。一觉游仙好梦，任它竹冷松寒。
<p>
</ul>
