 <p align="center">李元卓<p align="center">菩萨蛮</p>
<ul>
    一枝绛蜡香梅软。宜春小胜玲珑剪。拂晓上瑶钗。春从鬓底来。
<p>
    菱花频自照。粉面惊春早。淡拂晓山眉。为谁今日宜。
<p>
</ul>
