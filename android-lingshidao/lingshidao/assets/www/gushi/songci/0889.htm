                 <p align="center">江万里<p align="center">水调歌头（寿二亲）</p>
<ul>
    生日重重见，馀闰有新春。为吾母寿，富贵外物总休论。且说家怀旧话，教学也曾菽水，亲意尽欣欣。只此是真乐，乐岂在邦君。吾二老，常说与，要帘勤。庐陵几千万户，休戚属儿身。三瑞堂中绿醑，酿就满城和气，端又属人伦。吾亦老吾老，谁不敬其亲。
<p>
