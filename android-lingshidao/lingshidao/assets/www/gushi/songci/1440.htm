                 <p align="center">刘仁父<p align="center">踏莎行（赠傀儡人刘师父）</p>
<ul>
    不假牵丝，何劳刻木。天然容貌施妆束。把头全仗姓刘人，就中学写秦城筑。
<p>
    伎俩优长，恢谐软熟。当场喝采醒群目。赠行无以表殷勤，特将谢意标芳轴。
<p>
</ul>
