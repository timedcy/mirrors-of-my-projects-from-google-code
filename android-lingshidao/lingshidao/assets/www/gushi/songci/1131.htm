                 <p align="center">吴文若<p align="center">蝶恋花</p>
<ul>
    玉宇生凉秋恰半。月到今宵，分外清光满。兔魄呈祥冰彩烂。广寒仙子生华旦。
<p>
    聪慧风流天与擅，淑质冰姿，本是飞琼伴。□领彩衣椿祝劝。蟠桃待熟瑶池宴。
<p>
</ul>
