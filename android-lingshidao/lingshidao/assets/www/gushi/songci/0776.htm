                 <p align="center">留元刚<p align="center">满江红（泛舟武夷，午炊仙游馆，次吕居仁韵）</p>
<ul>
    风送清篙，沿流溯、武夷九曲。回首处，虹桥无复，幔亭遗屋。翠壁云屏临钓石，银河雪瀑飞寒玉。想当年、铁笛倚林吹，秋空绿。
<p>
    褰荇带，支筇竹。披荷芰，餐椒菊。问丹崖碧岭，底堪重辱。青笈不妨娱老眼，乌靴未许污吾足。恰仙游，一枕梦醒来，胡麻熟。
<p>
</ul>
