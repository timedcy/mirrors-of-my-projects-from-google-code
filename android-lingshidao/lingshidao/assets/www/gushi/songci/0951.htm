                 <p align="center">虞{工工工工}<p align="center">水调歌头（和退翁赋梅为寿韵）</p>
<ul>
    憔悴朔家种，零落雪边枝。淡妆素艳，无桃花笑面柳眉低。懒向深宫点额，甘与孤山结社，照影水之湄。不怨风霜虐，我本岁寒姿。
<p>
    谢东君。开冷蕊，弄斜晖。强颜红紫同□，皎洁性难移。祗好竹篱茅舍，若话玉堂金鼎，老恐负心期。歌罢饮先醉，残月堕深卮。
<p>
</ul>
