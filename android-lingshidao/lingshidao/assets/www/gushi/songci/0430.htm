                 <p align="center">郑庶<p align="center">水调歌头</p>
<ul>
    千古钓台下，老尽去来人。倚空绝壁，朝暮秀色只如春。高挂瀑泉千尺，洗到云根山骨，无处着风尘。秋尽玉壶冷，别是一乾坤。
<p>
    问当日，中兴将，汉功臣。云台何在，寂寞谁复记丹青。争似先生标致，长共清风明月，不减旧精神。无限兴亡意，舒卷在丝纶。
<p>
</ul>
