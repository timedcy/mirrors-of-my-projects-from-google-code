                 <p align="center">虞某<p align="center">江神子</p>
<ul>
    相逢只怕有分离。许多时。暗为期。常是眉来眼去、惹猜疑。何似总休拈弄上，轻咳嗽、有人知。
<p>
    终须买个小船儿。任风吹。尽东西。假使天涯海角、也相随。纵被江神收领了，离不得、我和伊。
<p>
</ul>
