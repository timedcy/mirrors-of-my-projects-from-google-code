 <p align="center">唐庚<p align="center">诉衷情（旅愁）</p>
<ul>
    平生不会敛眉头。诸事等闲休。元来却到愁处，须著与他愁。
<p>
    残照外，大江流。去悠悠。风悲兰杜，烟淡沧浪，何处扁舟。
<p>
