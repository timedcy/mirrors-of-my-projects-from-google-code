                 <p align="center">李子酉<p align="center">玉楼春</p>
<ul>
    纱窗春睡朦胧着。相见尚怀相别恶。梦随城上角声残，泪逐楼前花片落。
<p>
    东风不解吹愁却。明月几番乖后约。当时惟恐不多情，今日情多无处着。
<p>
</ul>
