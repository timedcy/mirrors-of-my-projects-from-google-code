                 <p align="center">王清观<p align="center">太常引（题洞宾醉桃源像）</p>
<ul>
    邯郸梦里武陵溪。＊＊醉冥迷。花压帽檐歌，谩赢得、红尘满衣。
<p>
    青蛇飞起，黄龙喝住，才是酒醒时。和露饮刀圭，待月满、长空鹤归。
<p>
</ul>
