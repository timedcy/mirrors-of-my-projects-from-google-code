                 <p align="center">曾巩<p align="center">赏南枝</p>
<ul>
    暮冬天地闭，正柔木冻折，瑞雪飘飞。对景见南山？岭梅露、几点清雅容姿。丹染萼、玉缀枝。又岂是、一阳有私。大抵是、化工独许，使占却先时。
<p>
    霜威莫苦凌持。此花根性，想群卉争知。贵用在和羹，三春里、不管绿是红非。攀赏处、宜酒卮。醉捻嗅、幽香更奇。倚阑干、仗何人去，嘱羌管休吹。
<p>
</ul>
