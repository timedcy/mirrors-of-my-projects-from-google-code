                 <p align="center">黄霁宇<p align="center">水龙吟（青丝木香）</p>
<ul>
    丽华一握青丝，金珠粟粟香环里，春窥绮阁，新妆风舞，铢衣如碎。翠凤苍虬，骑来下界，蝶惊蜂避。甚三生富贵，垂垂晓露，犹凝满身珠翠。
<p>
    谁共那人结发，问何时、蹇修为理。对化一笑，香茸易翦，碎金难缀。半点芳心，乱愁如织，缕丝传意。倩东皇、拂拭新条，更与作、来生计。
<p>
</ul>
