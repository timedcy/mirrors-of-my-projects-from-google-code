                 <p align="center">郑清之<p align="center">念奴娇（菊）</p>
<ul>
    楚天霜晓，看老来秋圃，寒花犹在。金阙栽培端正色，全胜东篱风采。雅韵清虚，幽香淡泊，惟有陶家爱。同他尘世，落红愁处如海。
<p>
    多少风雨飘摇，夫君何素，晚节应难改。休道三闾曾旧识，轻把木兰相对。延桂同盟，索梅为友，不复娇春态。年年秋后，笑观芳草萧艾。
<p>
</ul>
