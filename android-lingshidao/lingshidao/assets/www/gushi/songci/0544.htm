                 <p align="center">了元<p align="center">满庭芳</p>
<ul>
    鳞甲何多，羽毛无数，悟来佛性皆同。世人何事，刚爱口头浓。痛把群生割剖，刀头转、鲜血飞红。〔□□□〕，零炮碎炙，不忍见渠侬。
<p>
    喉咙。才咽罢，龙肝凤髓，毕竟无踪。谩赢得、生前夭寿多凶。奉劝世人省悟，休恣意、激恼阎翁。轮回转，本来面目，改换片时中。
<p>
</ul>
