                 <p align="center">张琼英<p align="center">满江红（题南京夷山驿）</p>
<ul>
    太液芙蓉，浑不似、丹青颜色。常记得、春风雨露，玉楼金阙。名播兰簪妃后里，晕生莲脸君王侧。忽一声、颦鼓拍天来，繁华歇。
<p>
    龙虎散，风云灭。千古恨，凭谁说。对山河百二，泪痕沾血。客馆夜惊尘土梦，宫车晓转关山月。问嫦娥、垂顾肯相容，同圆缺。
<p>
</ul>
