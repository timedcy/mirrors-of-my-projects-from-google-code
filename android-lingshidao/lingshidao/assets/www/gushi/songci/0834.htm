                 <p align="center">阳枋<p align="center">临江仙（涪州北岩玩易有感）</p>
<ul>
    乐意相关莺对语，春风遍满天涯。生香不断树交花。个中皆实理，何处是浮华。
<p>
    收敛回来还夜气，一轮明月千家。看梅休用隔窗纱。清光辉皎洁，疏影自横斜。
<p>
</ul>
<p align="center">念奴娇（丁卯中元作示儿）</p>
<ul>
    白尽蒹葭，蓑从蒲柳，我只松筠节。君民尧舜，老翁揩眼勋业。
<p>
</ul>
