                 <p align="center">陈若晦<p align="center">满庭芳（游人涤赋）</p>
<ul>
    五洞深沈，九峰回抱，望中云汉相侵。暮春天气，宫殿翠烟深。一片山光澹净，溪月上、碧水浮金。琼楼杪，仙人度曲，空外响虚音。
<p>
    龙香，时暗引，青鸾白鹤，飞下秋阴。露华冷、琼珠点缀瑶林。犹记华胥梦断，从别后、几许追寻。人间世，逝川东注，红日又西沈。
<p>
</ul>
