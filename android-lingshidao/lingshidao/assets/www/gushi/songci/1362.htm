                 <p align="center">姜个翁<p align="center">霓裳中序第一（春晚旅寓）</p>
<ul>
    园林罢组织。树树东风翠云滴。草满旧家行迹。是鼓舞得声声，晓莺如觅。愁红半湿。煞憔悴、墙根堪惜。可念我，飘零如此，一地送岑寂。
<p>
    龟石。当年第一。也似老、人间风日。余葩选甚颜色。羞捻江南，断肠词笔。留春浑未得。翻些入、啼鹃夜泣。清江晚，绿杨归思，隔岸数峰出。
<p>
</ul>
