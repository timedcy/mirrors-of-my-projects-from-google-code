                 <p align="center">阮盘溪<p align="center">大江乘（郭县尹美任）</p>
<ul>
    东阳四载，但好事、一一为民做了。谈笑半闲风月里，管甚讼庭生草。瓯茗炉香，菜羹淡饭，此外无烦恼。问侯何苦，自饥只要民饱。
<p>
    犹念甘旨相违，白云万里，不得随昏晓。暂舍苍生归定省，回首又看父老。听得乘崖，交章力荐，道此官员好。且来典宪，中书还二十四考。
<p>
</ul>
