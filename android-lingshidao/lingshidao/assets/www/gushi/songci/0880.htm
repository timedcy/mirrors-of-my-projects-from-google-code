                 <p align="center">淮上女<p align="center">减字木兰花</p>
<ul>
    淮山隐隐。千里云峰千里恨。淮水悠悠。万顷烟波万顷愁。
<p>
    山长水远。遮住行人东望眼。恨旧愁新。有泪无言对晚春。
<p>
</ul>
