                 <p align="center">郑獬<p align="center">好事近（初春）</p>
<ul>
    江上探春回，正值早梅时节。两行小槽双凤，按凉州初彻。
<p>
    谢娘扶下绣鞍来，红靴踏残雪。归去不须银烛，有山头明月。
<p>
</ul>
<p align="center">好事近</p>
<ul>
    把酒对江梅，花小未禁风力。何计不教零落，为青春留得。
<p>
    故人莫问在天涯，尊前苦相忆。好把素香收取，寄江南消息。
<p>
</ul>
