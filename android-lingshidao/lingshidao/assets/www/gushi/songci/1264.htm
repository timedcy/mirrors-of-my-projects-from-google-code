                 <p align="center">陶明淑<p align="center">望江南</p>
<ul>
    秋夜永，月影上阑干。客枕梦回燕塞冷，角声吹彻五更寒。无语翠眉攒。
<p>
    天渐晚，把酒泪先弹。塞北江南千万里，别君容易见君难。何处是长安。
<p>
</ul>
