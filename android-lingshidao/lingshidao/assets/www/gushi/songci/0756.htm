                 <p align="center">徐梦龙<p align="center">醉太平</p>
<ul>
    冰肌玉容。情真意浓。小楼几度春风。醉琉璃酒钟。
<p>
    关山万重。何时又逢。思量雨迹云踪。似襄王梦中。
<p>
</ul>
