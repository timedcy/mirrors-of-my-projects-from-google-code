                 <p align="center">吕南公<p align="center">调笑令（效韦苏州作）</p>
<ul>
    行客。行客。身世东西南北。家林迢递不归。岁时悲盛泪垂。垂泪。垂泪。两鬓与霜相似。
<p>
</ul>
<p align="center">调笑令</p>
<ul>
    华草。华草。秀发乘春更好。深心密竹纷纷。妖韶随处动人。人动。人动。王孙公子情重。
<p>
</ul>
