                 <p align="center">杜安道<p align="center">西江月</p>
<ul>
    晓镜初妆玉粉，轻风暗递幽香。间随月影到寒塘。忘却人间天上。
<p>
    雪意空惊春意，孤芳已断年芳。从教驿使为伊忙。乞个寿阳宫样。
<p>
</ul><p>
