                 <p align="center">何锄翁<p align="center">满庭芳</p>
<ul>
    二气旋还，三宫升降，往来於是无穷。透关神水，铅汞过三峰，返复周流八脉，戊已炼、阴虎阳龙。凝情处，金光朗朗，身外见形容。
<p>
    灵光，真造化，天机深远，推测难通。算利名酒色，恰似秋风。大道玄炉进火，三田内养出神功。功成后，金书来诏，平步赴瑶宫。
<p>
</ul>
