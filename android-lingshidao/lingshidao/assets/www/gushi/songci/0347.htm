                 <p align="center">薜几圣<p align="center">渔家傲（梅影）</p>
<ul>
    雪月照梅溪畔路。幽姿背立无言语。冷浸瘦枝清浅处。香暗度。妆成处士横斜句。
<p>
    浑似玉人常淡伫。菱花相对成清楚。谁解小图先画取。天欲曙。恐随月色云间去。
<p>
</ul><p>
