                 <p align="center">熊良翰<p align="center">蓦山溪（寿熊尚友）</p>
<ul>
    四时美景，最好惟春昼。仙诞弥辰，况还当、中春时候。日迟风软，是处霭晴烟，桃散锦，柳摇金，交映门庭秀。
<p>
    此时称寿。兰玉相先后。喜色上眉峰，且休辞、频倾芳酒。虚空看透，摆脱利名缰，云鬓绿，醉颜酡，笑挹浮丘袖。
<p>
</ul>
