                 <p align="center">丁注<p align="center">无闷</p>
<ul>
    风急还收，云冻又开，海阔无人翦水。算六出工夫，怎教容易。刚被郢歌楚舞，镇独向、尊前夸轻细。想谢庭诗咏，梁园赋赏，未成欢计。
<p>
    天意。是则是。便下得控持，柳梢梅蕊。又争奈、看看渐回春意。好趁东君未觉，预先把、园林都装缀。看是处、玉树琼枝，胜却万红千翠。
<p>
</ul>
