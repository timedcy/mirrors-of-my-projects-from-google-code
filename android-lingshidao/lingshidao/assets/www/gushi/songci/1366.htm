                 <p align="center">龙端是<p align="center">忆旧游（题南楼）</p>
<ul>
    问南楼月色，十载相疏，何似今宵。旧雨菰蒲国，想波光雁影，远撼沅潇。拟苏堤上柳，烟碧为谁摇。叹庚扇尘深，胡床梦浅，翠减香销。
<p>
    迢迢。谩回首，记酹酒江山，曾共金镳。暮色沈西垒，几狂朋来往，舟叶招招。浩歌拍手归去，风月两长桥。算此会何时，刘郎去后多嫩桃。
<p>
</ul>
