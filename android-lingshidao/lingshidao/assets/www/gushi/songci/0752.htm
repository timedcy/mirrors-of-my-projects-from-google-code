                 <p align="center">王澡<p align="center">霜天晓角（梅）</p>
<ul>
    疏明瘦直。不受东皇识。留与伴春终肯，千红底、怎着得。
<p>
    夜色。何处笛。晓寒无奈力。若在寿阳宫院，一点点、有人惜。
<p>
</ul>
<p align="center">祝英台近（别词）</p>
<ul>
    玉东西，歌宛转。未做苦离调。着上征衫，字字是愁抱。月寒鬓影刁萧，舵楼开缆，记柳暗、乳鸦啼晓。
<p>
    短亭草。还是绿与春归，罗屏梦空好。燕语难凭，憔悴未渠了。可能妒柳羞花，起来浑懒，便瘦也、教春知道。
<p>
</ul>
