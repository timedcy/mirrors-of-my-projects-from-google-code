                 <p align="center">董德元<p align="center">柳梢青</p>
<ul>
    满腹文章，满头霜雪，满面埃尘。直至如今，别无收拾，只有清贫。功名已是因循。最懊恨、张巡李巡。几个明年，几番好运，只是瞒人。
