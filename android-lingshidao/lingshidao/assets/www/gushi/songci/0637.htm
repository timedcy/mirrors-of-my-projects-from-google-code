                 <p align="center">晦庵<p align="center">满江红</p>
<ul>
    胶扰劳生，待足后、何时是足。据见定、随家丰俭，便堪龟缩。得意浓时休进步，须知世事多翻覆。漫教人、白了少年头，徒碌碌。谁不爱，黄金屋。谁不羡，千钟禄。奈五行不是，这般题目。枉费心神空计较，儿孙自有儿孙福。也不须、采药访神仙，惟寡欲。
<p>
