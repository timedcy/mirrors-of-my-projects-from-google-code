                 <p align="center">邵伯雍<p align="center">虞美人（赏梅月夜有怀）</p>
<ul>
    玉壶满插梅梢瘦。帘幕轻寒透。从今春恨满天涯。月下几枝疏影、透窗纱。锦城咫尺如千里。乍别难成寐。孤眠半晌断人肠。夜静分明全似、那人香。
<p>
</ul>
