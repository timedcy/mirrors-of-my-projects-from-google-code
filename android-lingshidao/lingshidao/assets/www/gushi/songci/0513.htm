                 <p align="center">孙洙<p align="center">菩萨蛮</p>
<ul>
    楼头上有三冬鼓。何须抵死催人去。上马苦匆匆。琵琶曲未终。
<p>
    回头肠断处。却更廉纤雨。漫道玉为堂。玉堂今夜长。
<p>
</ul>
<p align="center">河满子（秋怨）</p>
<ul>
    怅望浮生急景，凄凉宝瑟馀音。楚客多情偏怨别，碧山远水登临。目送连天衰草，夜阑几处疏砧。
<p>
    黄叶无风自落，秋云不雨长阴。天若有情天亦老，摇摇幽恨难禁。惆怅旧欢如梦，觉来无处追寻。
<p>
</ul>
