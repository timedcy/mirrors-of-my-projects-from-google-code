                 <p align="center">王澜<p align="center">念奴娇（避地溢江，书于新亭）</p>
<ul>
    凭高远望，见家乡、只在白云深处。镇日思归归未得，孤负殷勤杜宇。故国伤心，新亭泪眼，更酒潇潇雨。长江万里，难将此恨流去。
<p>
    遥想江口依然，鸟啼花谢，今日谁为主。燕子归来，雕梁何处，底事呢喃语。最苦金沙，十万户尽，作血流漂杵。横空剑气，要当一洗残虏。
<p>
</ul>
