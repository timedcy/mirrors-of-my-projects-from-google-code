                 <p align="center">史铸<p align="center">瑞鹧鸪（咏桃花菊）</p>
<ul>
    底事秋英色厌黄。喜行春令借红妆。谢天分付千年品，特地搀先九日香。陶令骇观须把酒，崔生瞥见误成章。蜂情蝶思兼迷了，采蕊还如媚景忙。
<p>
</ul>
