                 <p align="center">石安民<p align="center">西江月（叠彩山题壁）</p>
<ul>
    飞阁下临无地，层峦上出重霄。重阳未到客登高。信是今年秋早。
<p>
    随意烟霞笑傲，多情猿鹤招邀。山翁笑我太丰标。竹杖棕鞋桐帽。
<p>
</ul>
