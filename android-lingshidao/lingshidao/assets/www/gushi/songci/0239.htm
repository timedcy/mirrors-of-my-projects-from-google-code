 <p align="center">苏过<p align="center">点绛唇</p>
<ul>
    新月娟娟，夜寒江静山衔斗。起来搔首。梅影横窗瘦。
<p>
    好个霜天，闲却传杯手。君知否。乱鸦啼后。归与浓如酒。
<p>
</ul>
