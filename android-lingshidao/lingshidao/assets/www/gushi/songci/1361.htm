                 <p align="center">黄水村<p align="center">解连环（＊＊）</p>
<ul>
    凤楼倚倦。正海棠睡足，锦香衾软。似不似、雾阁云窗，拥绝妙灵君，霎时曾见。屏里吴山，又依约、兽环半掩。到教人觑了，非假非真，一种春怨。
<p>
    游丝落花满院。料当时、错怪杏梁归燕。记得栩栩多情，似蝴蝶飞来，扑翻轻扇。偷眼帘帷，早不见、画眉人面。但凝红生半脸，枕痕一线。
<p>
</ul>
