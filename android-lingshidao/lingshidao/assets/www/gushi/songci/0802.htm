                 <p align="center">张端义<p align="center">倦寻芳</p>
<ul>
    晓听社雨，犹带馀寒，尚侵襟袖。插柳千门，相近禁烟时候。鬓坠搔头深旧恨，臂宽条脱添新瘦。卷重帘，看双飞燕羽，舞庭花昼。
<p>
    谁共语、春来怕酒。一段情怀，灯暗更后。罨画屏山，今夜梦魂还又。愁墨题笺鱼浪远，粉香染泪鲛绡透。待相逢，想鸳衾、凤帏依旧。
<p>
