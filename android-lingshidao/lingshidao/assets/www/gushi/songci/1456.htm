                 <p align="center">沈明叔<p align="center">水调歌头</p>
<ul>
    汉事正犹豫，足迹正跫然。严陵老子，当时底事动天顽。曾把丝纶一掷，藐视山河九鼎，高议凛人寒。竹帛非吾事，霄汉任腾骞。
<p>
    问云台，还得似，钓台巅。几年山下，使人犹识汉衣冠。寄语功名余子，今日成尘何在，百战亦多艰。一笑桐江上，来往钓名船。
<p>
</ul>
