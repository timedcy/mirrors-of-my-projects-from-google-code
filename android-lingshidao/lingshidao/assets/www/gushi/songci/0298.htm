 <p align="center">康仲伯<p align="center">忆真妃</p>
<ul>
    匆匆一望关河。听离歌。艇子急催双桨、下清波。
<p>
    淋浪醉。阑干泪。奈情何。明日画桥西畔、暮云多。
<p>
</ul>
