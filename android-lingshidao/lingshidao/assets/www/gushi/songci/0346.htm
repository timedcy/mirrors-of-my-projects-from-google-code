                 <p align="center">范梦龙<p align="center">临江仙（成都西园）</p>
<ul>
    试问前村深雪里，小梅未放云英。阳和先到锦官城。南枝初破粉，东阁有馀清。
<p>
    人在高楼横怨管，寄将陇客新声。西园下晚看飞琼。春风催结子，金鼎待调羹。
<p>
</ul><p>
