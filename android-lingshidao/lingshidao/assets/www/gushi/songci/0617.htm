                 <p align="center">蜀妓<p align="center">鹊桥仙</p>
<ul>
    说盟说誓。说情说意。动便春愁满纸。多应念得脱空经，是那个、先生教底。不茶不饭，不言不语，一味供他憔悴。相思已是不曾闲，又那得、工夫咒你。
<p>
</ul>
