                 <p align="center">张良臣<p align="center">西江月</p>
<ul>
    四壁空围恨玉，十香浅捻啼绡。殷云度雨井桐凋。雁雁无书又到。
<p>
    别后钗分燕股，病馀镜减鸾腰。蛮江豆蔻影连梢。不道参横易晓。
<p>
</ul>
<p align="center">采桑子</p>
<ul>
    佳人满劝金蕉叶，夜玉春温。别后黄昏。燕子楼高月一痕。
<p>
    年年依旧梨花雨，粉泪空存。流水孤村。不着寒鸦也断魂。
<p>
</ul>
