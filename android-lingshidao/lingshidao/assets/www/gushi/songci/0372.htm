                 <p align="center">巴谈<p align="center">失调名（送穷鬼词）</p>
<ul>
    正月月尽夕。芭蕉船一只。灯盏两只明辉辉，内里更有筵席。奉劝郎君小娘子。饱吃莫形迹。每年只有今日日。愿我做来称意。奉劝郎君小娘子。空去送穷鬼。空去送穷鬼。
<p>
