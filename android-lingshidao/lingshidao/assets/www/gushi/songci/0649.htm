                 <p align="center">韩仙姑<p align="center">苏幕遮</p>
<ul>
    不忧贫，不恋富。大悟之人，开着波罗铺。内有真如无价实，欲识真如，正照菩提路。
<p>
    贪爱心，须除去。清净法身，直是堪凭据。忍辱波罗为妙药，服了一圆，万病都新愈。
<p>
</ul>
