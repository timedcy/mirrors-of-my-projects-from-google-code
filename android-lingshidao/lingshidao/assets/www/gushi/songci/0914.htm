                 <p align="center">徐元杰<p align="center">满江红（以梅花柬铅山宰）</p>
<ul>
    似玉仙人，三载相见，西湖清客。撷不碎、一团和气，只伊消得。雪里水中霜态度，腊前冬后春消息。看帘垂、清昼一张琴，中间著。
<p>
    寒谷里，轻回脚。魁手段，堪描摸。唤东风吹上，兰台芸阁。只怕傅岩香不断，摩挲商鼎羹频作。管一番滋味一番新，今如昨。
<p>
</ul>
