 <p align="center">刘山老<p align="center">满庭芳</p>
<ul>
    跛子年来，形容何似，俨然一部髭须。世间许大，拐上做工夫。选甚南州北县，逢著处、酒满葫芦。醺醺醉，不知明日，何处度朝晡。洛阳，花看了，归来帝里，一事全无。又远与瓠羹，再作门徒。蓦地思量下水，浪纲上、芦席横铺。呵呵笑，睢阳门外，有个大南湖。
<p>
