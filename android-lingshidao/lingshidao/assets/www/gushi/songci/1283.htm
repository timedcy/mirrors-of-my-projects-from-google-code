                 <p align="center">李震<p align="center">贺新郎（题高克恭夜山图）</p>
<ul>
    楼据湖山背。倚高寒、尘飞不到，越山相对。老月腾辉群动息，独坐清分沆瀣。更满听、潮声澎湃。醉里诗成神鬼泣，景苍凉、又在新诗外。浑忘却、功名债。凭谁妙笔能图绘。羡中郎、前身摩诘，宛然心会。拈出清宵无限意；半幅溪藤光怪。方信有、人间仙界。云淡天低奇绝处，笑僧殊、未识丹青在。留此轴，夸千载。
<p>
