                 <p align="center">徐冲渊<p align="center">水调歌头（怀山中）</p>
<ul>
    穷达付天命，生死见交情。人今老矣，□□狗苟与蝇营。赢得一头霜雪。闲却五湖风月。鸥鸟负前盟。颜厚已如甲，太息误平生。
<p>
    相箕山，怀颍水，挹馀清。只今归去，沧浪深处濯吾缨。笑抚山中泉石。细说人间荆棘。有道苦难行。好补青萝屋，且占白云耕。
<p>
</ul>
