                 <p align="center">郑子玉<p align="center">八声甘州</p>
<ul>
    渐莺声近也，探年芳、河畔扼轻轮。旋东风染绿，绵绵平野，无际烟春。最苦夕阳天外，愁损倚阑人。无奈潇湘杳，留滞王孙。
<p>
    冷落池塘残梦，是送君归后，南浦消魂。赖东君能客，醉卧展香茵。尽教更、行人远，也相伴、连水复连云。关山道、算无今古，客恨长新。
<p>
</ul>
