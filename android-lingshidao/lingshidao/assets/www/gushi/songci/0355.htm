                 <p align="center">曾乾曜<p align="center">丑奴儿</p>
<ul>
    蓦地厮看时。赤怕那、迪功郎儿。气岸昂昂因权县，厅子叫道，宣教请后，有无限威仪。
<p>
    先自不相知。取奉着、划地胡挥。甚时得归京里去，两省八座，横行正任，却会嫌卑。
<p>
</ul><p>
