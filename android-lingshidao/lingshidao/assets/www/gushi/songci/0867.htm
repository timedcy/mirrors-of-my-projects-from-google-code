                 <p align="center">李义山<p align="center">祝英台近（寿张路钤・四月初）</p>
<ul>
    夏初临，春正满，花事在红药。一阵光风，香雾喷珠箔。画堂旧日张家，梦中玉燕，早拂晓、飞来帘幕。
<p>
    酒深酌。曾记走马长安，功名戏樊郭。螺浦如杯，豪气怎生著。直须用了圯编，封侯万户，却归共、赤松翁约。
<p>
</ul>
