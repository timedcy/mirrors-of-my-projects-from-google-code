                 <p align="center">赵通判<p align="center">沁园春（寿太守李宗丞）</p>
<ul>
    贺白文章，英卫规模，簪缨世家。更襟怀，芳润光风齐月，笔端奇伟，春藻天葩。课最严城，升班清禁，蔽芾棠阴人竞夸。争知道，富恩波衮衮，万顷无涯。
<p>
    清辉庭桂方花。映潋滟仙杯浮紫霞。庆云龙风虎，明良际会，鸿勋骏业，重叠辉华。寿挹南峰，福迎庐水，未羡还丹九转砂。从此去，看腰黄眼赤，迤逦堤沙。
<p>
</ul>
