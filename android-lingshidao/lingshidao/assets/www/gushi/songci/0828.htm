                 <p align="center">史愚<p align="center">谒金门</p>
<ul>
    深院宇。寂寂不禁风雨。苔迳流钱青莫数。银泥蜗篆古。
<p>
    满院多应无主。却被痴儿拈取。穿向柳丝喧笑语。买将＊＊去。
<p>
</ul>
