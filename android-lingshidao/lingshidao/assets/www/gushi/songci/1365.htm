                 <p align="center">李裕翁<p align="center">摸鱼儿（春光）</p>
<ul>
    计江南、许多风景，繁华只在睛昼。些儿淡沲花著柳。疏雨后。更艳艳绵绵，泼眼浓如酒。飞浮宇宙。但借日浮香，随烟著物，巧笔画难就。
<p>
    惆怅处，曾记苏堤携手。十年惊觉回首。苍埃霁景成阴晦，湖水湖烟依旧。凝望久。问燕燕莺莺，识此年花否。长门别有。脉脉断肠人，柔情荡漾，长是为伊瘦。
<p>
</ul>
