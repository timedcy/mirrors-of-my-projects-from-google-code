                 <p align="center">蒲宗孟<p align="center">望梅花</p>
<ul>
    一阳初起。暖力未胜寒气。堪赏素华长独秀，不并开红抽紫。青帝只应怜洁白，不使雷同众卉。
<p>
    淡然难比。粉蝶岂知芳蕊。半夜卷帘如乍失，只在银蟾影里。残雪枝头君认取，自有清香旖旎。
<p>
</ul>
