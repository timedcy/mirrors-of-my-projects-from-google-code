                 <p align="center">冯应瑞<p align="center">天香（宛委山房拟赋龙涎香）</p>
<ul>
    枯石流痕，残沙拥沫，骊宫夜蛰惊起。海市收时，鲛人分处，误入众芳丛里。春霖未就，都化作、凄凉云气。惟有清寒一点，消磨小窗残醉。
<p>
    当年翠篝素被。拂余薰、倦怀如水。谩惜舞红犹在，为谁重试。几片金昏字古，向故箧聊将伴憔悴。□□□□，□□□□。
<p>
</ul>
