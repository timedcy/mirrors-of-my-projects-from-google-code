                 <p align="center">魏杞<p align="center">虞美人</p>
<ul>
    冰肤玉面孤山裔。肯到人间世。天然不与百花同。却恨无情轻付、与东风。
<p>
    丽谯三弄江梅晓。立马溪桥小。只应明月最相思。曾见幽香一点、未开时。
<p>
</ul>
<p align="center">卜算子（夜泛镜湖）</p>
<ul>
    一叶鉴中来，两岸青山起。送我红蕖万柄香，疑在蓬壶里。
<p>
    天地莹无尘，巾袂凉如水。白浪无声月自高，不是人间世。
<p>
</ul>
