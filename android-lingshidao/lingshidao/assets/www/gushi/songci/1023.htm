                 <p align="center">吴淑虎<p align="center">西江月</p>
<ul>
    门被五王德泽，家承七帝恩光。古今富贵迥无双。多少公卿将相。
<p>
    久蕴腾空气宇，行看平步岩廊。更祈王母寿而康。真个人间天上。
<p>
</ul>
