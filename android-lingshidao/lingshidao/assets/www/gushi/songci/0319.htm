                 <p align="center">王道亭<p align="center">桃源忆故人</p>
<ul>
    刘郎自是桃花主。不许春风闲度。＊＊易随风去。片片伤春暮。
<p>
    返魂不用清香炷。却有梅花淡伫。从此镇长相顾。不怨飘残雨。
<p>
</ul><p>
