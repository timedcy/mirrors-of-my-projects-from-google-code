                 <p align="center">米苇<p align="center">浣溪沙（野眺）</p>
<ul>
    日射平溪玉宇中。云横远渚岫重重。野花犹向涧边红。静看沙头鱼入网，闲支藜杖醉吟风。小春天气恼人浓。
<p>
</ul>
<p align="center">醉太平</p>
<ul>
    风炉煮茶。霜刀剖瓜。暗香微透窗纱。是池中藕花。高梳髻鸦。浓妆脸霞。玉尖弹动琵琶。问香醪饮么。
<p>
</ul>
