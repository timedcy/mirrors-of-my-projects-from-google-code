                 <p align="center">苏小小<p align="center">减字木兰花</p>
<ul>
    别离情绪。万里关山如底数。遣妾伤悲。未心郎家知不知。
<p>
    自从君去。数尽残冬春又暮。音信全乖。等到花开不见来。
<p>
</ul>
