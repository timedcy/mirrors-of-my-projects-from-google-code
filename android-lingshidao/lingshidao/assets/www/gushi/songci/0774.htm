                 <p align="center">郑梦协<p align="center">八声甘州</p>
<ul>
    大江流日夜，客心愁、不禁晚来风。把英雄□气，兴衰馀事，吹散无踪。但有山围故国，依旧夕阳中。直北神州路，几点飞鸿。
<p>
    欲问周郎赤壁，叹沙沉断戟，烟锁艨艟。听波声如语，空乱荻花丛。甚云间、平安信少，到黄昏、偏映落霞红。莼鲈美，扁舟归去，相伴渔翁。
<p>
</ul>
