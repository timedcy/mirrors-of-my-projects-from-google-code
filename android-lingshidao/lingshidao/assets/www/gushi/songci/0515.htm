                 <p align="center">圆禅师<p align="center">渔家傲</p>
<ul>
    本是潇湘一钓客。自东自西自南北。只把孤舟为屋宅。无宽窄。幕天席地人难测。
<p>
    顷闻四海停戈革。金门懒去投书册。时向滩头歌月白。真高格。浮名浮利谁拘得。
<p>
</ul>
