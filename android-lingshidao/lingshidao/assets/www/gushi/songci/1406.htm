                 <p align="center">叶巽齐<p align="center">感皇恩（寿王簿）</p>
<ul>
    冬岭秀乔松，江南飞雪。数朵梅花弄＊＊。玉颜苍鬓，人似松梅标格。岁寒长不老，人奇绝。
<p>
    簿领余间，长生有道，福寿从今更千百。孙枝浸盛，万卷家传方册。樽前频醉，此宵风月。
<p>
</ul>
