                 <p align="center">李芸子<p align="center">木兰花慢（秋意）</p>
<ul>
    占西风早处，一番雨，一番秋。记国园斜阳，去年今日，落叶林幽。悲歌几回激烈，寄疏狂、酒令与诗筹。遗恨清商易改，多情紫燕难留。
<p>
    嗟休。触绪茧丝抽。旧事续何由。奈予怀渺渺，羁愁郁郁，归梦悠悠。生平不如老杜，便如它、飘泊也风流。寄语庭柯径竹，甚时得棹孤舟。
<p>
