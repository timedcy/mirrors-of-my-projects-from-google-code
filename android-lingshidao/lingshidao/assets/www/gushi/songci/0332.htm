                 <p align="center">苏仲及<p align="center">念奴娇</p>
<ul>
    问梅何事，对岩东微笑，暗中轻馥。韵绝姿高直下视，红紫端如童仆。绕树千回，临风三嗅，待与论心曲。何人还解，为伊特地青目。
<p>
    潇洒些个精神，谁怜孤瘦，正无语幽独。不许春知应自负，一生风月心足。傲雪难陪，欺霜无伴，耿耿横修竹。纷纷桃李，□□□□□□。
<p>
</ul><p>
